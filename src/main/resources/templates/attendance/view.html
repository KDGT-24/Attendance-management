<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>勤怠・給与閲覧</title>
</head>
<body>

<h2>勤怠・給与閲覧</h2>

<form method="get" th:action="@{/attendance}">
    <label>対象月：</label>
    <input type="month" name="month" th:value="${month}">
    <button type="submit">検索</button>
</form>

<hr>

<h3 th:text="${month} + ' の集計結果'"></h3>

<table border="1">
    <tr>
        <th>総稼働時間（分）</th>
        <td th:text="${result.totalMinutes}"></td>
    </tr>
    <tr>
        <th>深夜稼働時間（分）</th>
        <td th:text="${result.nightMinutes}"></td>
    </tr>
    <tr>
        <th>残業時間（分）</th>
        <td th:text="${result.overtimeMinutes}"></td>
    </tr>
    <tr>
        <th>給与合計（円）</th>
        <td th:text="${result.totalSalary}"></td>
    </tr>
</table>

</body>
</html>
