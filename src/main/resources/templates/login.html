<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>

  <style>
    :root{
      --bg1:#eaf3ff;
      --bg2:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --primary:#2563eb;
      --primary-dark:#1d4ed8;
      --danger:#ef4444;
      --success:#22c55e;
      --shadow: 0 12px 34px rgba(0,0,0,.10);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color:var(--text);
      min-height:100vh;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:420px;
    }

    .brand{
      text-align:center;
      margin-bottom:14px;
      color:var(--muted);
      font-weight:700;
      letter-spacing:.02em;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      border:1px solid rgba(226,232,240,.7);
    }

    h1{
      font-size:22px;
      margin:0 0 6px 0;
      letter-spacing:.02em;
    }
    .sub{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .alert{
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      margin:0 0 12px 0;
      border:1px solid transparent;
    }
    .alert-danger{
      background:rgba(239,68,68,.08);
      border-color:rgba(239,68,68,.25);
      color:#991b1b;
    }
    .alert-success{
      background:rgba(34,197,94,.10);
      border-color:rgba(34,197,94,.25);
      color:#166534;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:10px 0 6px 2px;
    }

    .input{
      width:100%;
      height:44px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
      background:#fff;
    }
    .input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      gap:12px;
    }
    .remember{
      display:flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:13px;
      user-select:none;
    }
    .remember input{ width:16px; height:16px; }

    .btn{
      width:100%;
      height:44px;
      border:none;
      border-radius:12px;
      background:var(--primary);
      color:#fff;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      margin-top:14px;
      transition: transform .05s ease, background .15s ease;
    }
    .btn:hover{ background:var(--primary-dark); }
    .btn:active{ transform: translateY(1px); }

    .links{
      margin-top:14px;
      display:grid;
      gap:10px;
      text-align:center;
      font-size:13px;
    }
    a{
      color:var(--primary);
      text-decoration:none;
    }
    a:hover{ text-decoration:underline; }

    .foot{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <h1>ログイン</h1>
      <p class="sub">ユーザー名とパスワードを入力してください。</p>

      <!-- ?error が付いたら表示 -->
      <div id="errorBox" class="alert alert-danger" style="display:none;">
        ユーザー名またはパスワードが違います。
      </div>

      <!-- ?logout が付いたら表示 -->
      <div id="logoutBox" class="alert alert-success" style="display:none;">
        ログアウトしました。
      </div>

      <!-- Spring Securityのデフォルトは /login に POST -->
      <form method="post" action="/login">
        <label for="username">ユーザー名</label>
        <input
          id="username"
          class="input"
          type="text"
          name="username"
          placeholder="例：user"
          autocomplete="username"
          required
        />

        <label for="password">パスワード</label>
        <input
          id="password"
          class="input"
          type="password"
          name="password"
          placeholder=""
          autocomplete="current-password"
          required
        />

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember-me" />
            ログイン状態を保持
          </label>

          <!-- パスワード変更画面があるならここを実URLへ -->
          <a href="/password/change"></a>
        </div>

        <button class="btn" type="submit">ログイン</button>
      </form>

      <div class="foot">© Attendance Management</div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    if (qs.has("error")) document.getElementById("errorBox").style.display = "block";
    if (qs.has("logout")) document.getElementById("logoutBox").style.display = "block";
  </script>
</body>
</html>
