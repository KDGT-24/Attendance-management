<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
</head>
<body>
<h2>ログイン</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label>ユーザー名</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>パスワード</label>
        <input type="password" name="password">
    </div>
    <button type="submit">ログイン</button>
</form>

<p th:if="${param.error}">ログイン失敗</p>
</body>
</html>
