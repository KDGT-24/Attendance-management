<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>パスワード変更</title>

  <style>
    :root{
      --bg1:#eaf3ff;
      --bg2:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --primary:#2563eb;
      --primary-dark:#1d4ed8;
      --danger:#ef4444;
      --success:#22c55e;
      --shadow: 0 12px 34px rgba(0,0,0,.10);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color:var(--text);
      min-height:100vh;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:420px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      border:1px solid rgba(226,232,240,.7);
    }

    h1{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:.02em;
    }

    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:12px 0 6px 2px;
    }

    .input{
      width:100%;
      height:44px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      background:#fff;
      transition: box-shadow .15s ease, border-color .15s ease;
    }

    .input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .btn{
      width:100%;
      height:44px;
      border:none;
      border-radius:12px;
      background:var(--primary);
      color:#fff;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      margin-top:18px;
    }

    .btn:hover{
      background:var(--primary-dark);
    }

    .alert{
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      margin-bottom:12px;
      border:1px solid transparent;
    }

    .alert-error{
      background:rgba(239,68,68,.08);
      border-color:rgba(239,68,68,.25);
      color:#991b1b;
    }

    .alert-success{
      background:rgba(34,197,94,.10);
      border-color:rgba(34,197,94,.25);
      color:#166534;
    }

    .link{
      display:block;
      margin-top:16px;
      text-align:center;
      font-size:13px;
      color:var(--primary);
      text-decoration:none;
    }

    .link:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>パスワード変更</h1>
      <p class="sub">
        現在のパスワードと、新しいパスワードを入力してください。
      </p>

      <!-- エラーメッセージ -->
      <div
        th:if="${error}"
        class="alert alert-error"
        th:text="${error}">
      </div>

      <!-- 成功メッセージ -->
      <div
        th:if="${param.success}"
        class="alert alert-success">
        パスワードを変更しました。
      </div>

      <form th:action="@{/password/change}" method="post" th:object="${form}">
        <label>現在のパスワード</label>
        <input
          type="password"
          class="input"
          th:field="*{currentPassword}"
          required />

        <label>新しいパスワード</label>
        <input
          type="password"
          class="input"
          th:field="*{newPassword}"
          required />

        <label>新しいパスワード（確認）</label>
        <input
          type="password"
          class="input"
          th:field="*{newPasswordConfirm}"
          required />

        <button class="btn" type="submit">
          変更する
        </button>
      </form>

      <a class="link" th:href="@{/employee/dashboard}">
        従業員ダッシュボードへ戻る
      </a>
    </div>
  </div>
</body>
</html>
