<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>パスワード変更</title></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h1>パスワード変更</h1>

<form method="post">
    <input type="password" name="currentPassword" placeholder="現在のパスワード">
    <input type="password" name="newPassword" placeholder="新パスワード">
    <input type="password" name="newPasswordConfirm" placeholder="確認">
    <button>変更</button>
</form>

<p th:if="${error}" th:text="${error}"></p>

</body>
</html>
