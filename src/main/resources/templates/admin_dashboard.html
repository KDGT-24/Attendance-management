<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>従業員ダッシュボード</title>

  <style>
    /* ===== 全体 ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #eaf3ff 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== カード ===== */
    .dashboard {
      width: 360px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      padding: 32px 24px;
      box-sizing: border-box;
      text-align: center;
    }

    /* ===== タイトル ===== */
    .dashboard h1 {
      margin: 0 0 24px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    /* ===== メニュー ===== */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .menu a {
      display: block;
      padding: 12px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: #4f8df7;
      transition: transform 0.1s ease, box-shadow 0.1s ease,
        background 0.1s ease;
    }

    .menu a:hover {
      background: #3c7be0;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(79, 141, 247, 0.35);
    }

    /* ===== サブリンク ===== */
    .back-link {
      margin-top: 24px;
      display: block;
      font-size: 13px;
      color: #4f8df7;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>従業員ダッシュボード</h1>

    <div class="menu">
      <!-- 必要に応じてリンクを増やしてOK -->
      <a th:href="@{/password/change}">パスワード変更</a>
      <a th:href="@{/employee/dashboard}">自分のダッシュボード</a>
    </div>

    <a class="back-link" th:href="@{/login}">ログイン画面へ戻る</a>
  </div>
</body>
</html>
