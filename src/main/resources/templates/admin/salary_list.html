<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>月次給与一覧</title>
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h1>月次給与一覧（管理者）</h1>

<form method="get">
    <input type="month" name="month" th:value="${month}">
    <button>表示</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>社員名</th>
        <th>総労働時間（分）</th>
        <th>支給額（円）</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${results}">
        <td th:text="${r.username}"></td>
        <td th:text="${r.totalMinutes}"></td>
        <td th:text="${r.totalSalary}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
